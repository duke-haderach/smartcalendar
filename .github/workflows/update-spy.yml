name: Update SPY data daily

on:
  schedule:
    - cron: "0 23 * * *"   # once per day at 23:00 UTC
  workflow_dispatch:        # allow manual run

jobs:
  update-spy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch SPY daily from Alpha Vantage
        run: |
          curl "https://www.alphavantage.co/query?function=TIME_SERIES_DAILY_ADJUSTED&symbol=SPY&apikey=${{ secrets.ALPHA_VANTAGE_KEY }}" \
            -o spy.json

      - name: Commit and push updated spy.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add spy.json
          git commit -m "Update SPY data" || exit 0
          git push
