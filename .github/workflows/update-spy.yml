name: Update SPY data daily

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  update-spy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow pushes with GITHUB_TOKEN

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch SPY daily from Alpha Vantage
        run: |
          curl "https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=SPY&apikey=GM253QVG6IA4ITPQ" \
            -o spy.json

      - name: Commit and push updated spy.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add spy.json

          # If nothing changed, skip commit/push
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update SPY data"
          git push
