<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Wall Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Google APIs -->
<script src="https://apis.google.com/js/api.js"></script>
<script src="https://accounts.google.com/gsi/client"></script>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: Arial, sans-serif;
  color: #ffffff;
  overflow: hidden;
}
body {
  background-image: url("background.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
/* TWO COLUMNS: left (clock+events), right (weather+stock) */
.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at top, rgba(0,0,0,0.35), rgba(0,0,0,0.85));
  display: flex;
  flex-direction: row;
  padding: 16px;
  box-sizing: border-box;
}
/* LEFT COLUMN */
.left-panel {
  flex: 7;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
/* RIGHT COLUMN */
.right-panel {
  flex: 3;
  display: flex;
  flex-direction: column; /* weather above, stock below */
  gap: 16px;
  margin-left: 16px;
  min-height: 0;
}
/* Weather ~60%, stock ~40% of right column */
#weather-panel {
  flex: 3 1 0;
  min-height: 180px;
  max-height: 1060px;
  overflow-y: auto;
}
#stock-panel {
  flex: 2 1 0;
  min-height: 140px;
}
.panel {
  background: rgba(0, 0, 0, 0.45);
  border-radius: 8px;
  padding: 12px 16px;
  box-sizing: border-box;
}
/* ===== FIX 3: CLOCK WIDGET - AM/PM FORMAT ===== */
#clock {
  font-size: 32px;
  font-weight: 600;
}
#date {
  font-size: 18px;
  opacity: 0.8;
}
#events-container {
  max-height: 800px;
  overflow-y: auto;
}
#events {
  flex: 1;
  overflow-y: auto;
  font-size: 16px;
  max-height: 100%;
}
.event-day {
  margin-top: 10px;
  font-weight: 600;
  font-size: 15px;
  opacity: 0.9;
}
/* ===== FIX 1 & 2: EVENT LAYOUT FIX ===== */
.event-item {
  margin-top: 4px;
  padding: 6px 8px;
  background: rgba(0, 255, 0, 0.05);
  border-radius: 4px;
  color: #f7f5f5;
  font-size: 15px;
  font-weight: bold;
  display: flex;
  flex-wrap: wrap;
}
.event-time-container {
  display: flex;
  flex-direction: column;
  min-width: 25%;
  margin-right: 10px;
}
.event-time {
  font-weight: 600;
  white-space: nowrap;
}
.event-end-time {
  font-size: 10px;
  color: #e3dede;
  margin-top: 2px;
  white-space: nowrap;
}
.event-title {
  flex: 1;
  min-width: 60%;
  line-height: 1.4;
}
.event-location {
  display: block;
  font-size: 12px;
  color: #e3dede;
  margin-top: 4px;
  width: 100%;
  margin-left: 25%; /* Aligns with event title */
}
/* Right column wrapper */
.event-right {
  flex: 1;
  min-width: 60%;
  display: flex;
  flex-direction: column;
}  
/* WEATHER: portrait list */
#weather-current {
  font-size: 22px;
  font-weight: 600;
}
#weather-forecast {
  margin-top: 8px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  font-size: 14px;
}
.weather-day {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 4px 6px;
  background: rgba(255,255,255,0.07);
  border-radius: 4px;
}
.weather-icon {
  width: 38px;
  height: 38px;
  margin-right: 8px;
}
.weather-name {
  width: 80px;
  font-weight: 600;
}
/* ===== FIX 3: MORE SPACE IN WEATHER WIDGET ===== */
.weather-temp {
  font-weight: 600;
  margin-right: 10px;
  margin-left: 15px; /* Added more space after date */
}
.weather-desc {
  opacity: 0.9;
  flex: 1;
  text-align: right;
  margin-left: 15px; /* Added more space after temperature */
}
/* Enable‑voice button */
#enable-voice {
  padding: 6px 10px;
  margin-top: 6px;
  font-size: 14px;
  border-radius: 4px;
  border: 1px solid #ffffff;
  background: rgba(255,255,255,0.1);
  color: #ffffff;
  cursor: pointer;
  display: inline-block;
}
#enable-voice:hover {
  background: rgba(255,255,255,0.25);
}
/* Sign-in button */
#sign-in {
  padding: 8px 16px;
  margin-top: 6px;
  font-size: 14px;
  border-radius: 4px;
  border: 1px solid #ffffff;
  background: rgba(255,255,255,0.1);
  color: #ffffff;
  cursor: pointer;
  display: inline-block;
}
#sign-in:hover {
  background: rgba(255,255,255,0.25);
}
#weather-hourly-detail {
  margin-top: 8px;
  font-size: 12px;
  background: rgba(255,255,255,0.05);
  border-radius: 4px;
  padding: 6px 8px;
  max-height: 200px;
  overflow-y: auto;
}

.weather-hourly-title {
  font-weight: 600;
  margin-bottom: 4px;
}

.weather-hourly-row {
  display: flex;
  justify-content: space-between;
  padding: 2px 0;
  border-bottom: 1px solid rgba(255,255,255,0.06);
}

.weather-hourly-row:last-child {
  border-bottom: none;
}

.weather-day {
  cursor: pointer;              /* make rows feel clickable */
}

.weather-day.selected {
  background: rgba(255,255,255,0.15);  /* highlight selected day */
}
.weather-hourly-header {
  display: flex;
  align-items: center;
  margin-bottom: 6px;
}

#weather-back-btn {
  margin-right: 8px;
  padding: 2px 8px;
  font-size: 11px;
  border-radius: 4px;
  border: 1px solid #ffffff;
  background: rgba(255,255,255,0.1);
  color: #ffffff;
  cursor: pointer;
}

#weather-back-btn:hover {
  background: rgba(255,255,255,0.25);
}

.weather-hourly-title {
  font-weight: 600;
}

.weather-hourly-list {
  font-size: 12px;
  max-height: 200px;
  overflow-y: auto;
}

.weather-hourly-row {
  display: flex;
  justify-content: space-between;
  padding: 2px 0;
  border-bottom: 1px solid rgba(255,255,255,0.06);
}

.weather-hourly-row:last-child {
  border-bottom: none;
}

/* ===== FIX 4: TRADINGVIEW CUSTOM STYLING ===== */
.tradingview-widget-copyright {
  font-size: 9px !important;
  opacity: 0.6 !important;
}
.tradingview-widget-container .logo {
  transform: scale(0.7) !important;
}
/* ===== TABLET RESPONSIVE (KEEP 70/30 HORIZONTAL) ===== */
@media (max-width: 1024px) {
  /* Keep horizontal layout, adjust spacing */
  .overlay {
    padding: 10px;
  }
  
  /* Maintain 70/30 split but adjust margins */
  .left-panel {
    flex: 6; /* 70% */
  }
  
  .right-panel {
    flex: 4; /* 30% */
    margin-left: 12px;
  }
  
  /* Adjust panel padding */
  .panel {
    padding: 10px 12px;
  }
  
  /* Adjust clock size */
  #clock {
    font-size: 28px;
  }
  
  #date {
    font-size: 16px;
  }
  
  /* Compact event layout for tablet */
  .event-time-container {
    min-width: 25%; /* Slightly smaller on tablet */
    margin-right: 8px;
  }
  
  .event-time {
    font-size: 14px;
    white-space: nowrap;
  }

   .event-end-time {
    font-size: 10px;
    white-space: nowrap;
  }
  
  .event-title {
    font-size: 14px;
    line-height: 1.3;
    min-width: 60%; /* Adjusted for tablet */
  }
  
  .event-location {
    font-size: 11px;
    margin-left: 0.5%; /* Match time container width */
  }
  
  /* Adjust weather for tablet */
  .weather-day {
    padding: 3px 4px;
    font-size: 12px;
  }
  
  .weather-icon {
    width: 30px;
    height: 30px;
    margin-right: 6px;
  }
  
  .weather-name {
    width: 70px;
    font-size: 12px;
  }
  
  .weather-temp, .weather-desc {
    font-size: 12px;
  }
  
  .weather-temp {
    margin-left: 10px; /* Slightly less space on tablet */
  }
  
  .weather-desc {
    margin-left: 10px; /* Slightly less space on tablet */
  }
  
  /* Smaller buttons */
  #sign-in, #enable-voice {
    padding: 5px 10px;
    font-size: 13px;
  }
}

/* ===== SMALL TABLET / LARGE PHONE (768px-1024px) ===== Fire Tablet */
@media (max-width: 900px) and (min-width: 769px) {
  /* Even more compact for smaller tablets */
  .event-time-container {
    min-width: 30%; /* Give more space to time on smaller screens */
  }
  
  .event-title {
    min-width: 60%; /* Less space for title */
    font-size: 13px;
  }
  
  .event-location {
    font-size: 10px;
    margin-left: 0.5%; /* Match time container */
  }
  
  /* Hide weather description on very small tablets */
  .weather-desc {
    display: none;
  }
  
  .weather-temp {
    margin-right: 5px;
  }
}

/* ===== VERY SMALL TABLETS (600px-768px) ===== */
@media (max-width: 768px) and (min-width: 601px) {
  /* Keep horizontal but adjust proportions */
  .overlay {
    padding: 8px;
  }
  
  .left-panel {
    flex: 6; /* 60% on very small tablets */
  }
  
  .right-panel {
    flex: 4; /* 40% on very small tablets */

  }
  
  /* Very compact events */
  .event-item {
    padding: 4px 5px;
  }
  
  .event-time-container {
    min-width: 35%;

  }
  
  .event-time {

  }
  
  .event-end-time {

  }
  
  .event-title {
    font-size: 13px;
    min-width: 60%;
  }
  
  .event-location {

</style>

      <div id="tradingview-widget" style="width:100%;height:100%;"></div>
    </div>
  </div>

<script>
// ===== CONFIGURATION =====
const CLIENT_ID = "703875968822-6ma5u7st5qm3eqgb1ktt9p52vs8knrb3.apps.googleusercontent.com";
const API_KEY = "AIzaSyCcx8q0nHP9DkA-M_KFyjFo-uLV-7TOrSE";
const SCOPES = "https://www.googleapis.com/auth/calendar.readonly";
const CALENDAR_ID = "family03331431524389313579@group.calendar.google.com";

// ===== GLOBAL VARIABLES =====
let tokenClient = null;
let calendarRefreshInterval = null;
let reminderCheckInterval = null;
let spokenEvents = new Set();
let voiceEnabled = false;
let voiceEnabledDate = null;
let weatherDailyData = null;     // store last daily data
let weatherCurrentView = "daily";
let weatherSelectedDate = null;
  
// ===== FIX 3: CLOCK - AM/PM FORMAT =====
function updateClock() {
  const now = new Date();
  
  // Digital clock with AM/PM
  document.getElementById("clock").textContent = now.toLocaleTimeString([], {
    hour: "2-digit",
    minute: "2-digit",
    hour12: true  // This adds AM/PM
  });
  
  document.getElementById("date").textContent = now.toLocaleDateString(undefined, {
    weekday: "long",
    month: "long",
    day: "numeric",
  });
}
setInterval(updateClock, 1000);
updateClock();

// ===== GOOGLE AUTH =====
function initGoogleApi() {
  console.log("Initializing Google API...");
  
  if (!window.gapi) {
    console.error("Google API library not loaded");
    document.getElementById("auth-status").textContent = "Error: Google API failed to load";
    return;
  }
  
  gapi.load('client', async () => {
    try {
      await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'],
      });
      console.log("Google API client initialized");
      initGoogleIdentity();
    } catch (error) {
      console.error("Failed to initialize Google API:", error);
      document.getElementById("auth-status").textContent = "Error initializing Google API";
    }
  });
}

function initGoogleIdentity() {
  console.log("Initializing Google Identity Services...");
  
  if (!window.google || !window.google.accounts) {
    console.error("Google Identity Services not loaded");
    document.getElementById("auth-status").textContent = "Error: Google Sign-in failed to load";
    return;
  }
  
  try {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: (tokenResponse) => {
        console.log("Authentication callback");
        
        if (tokenResponse && tokenResponse.access_token) {
          tokenResponse.issue_time = Date.now();
          gapi.client.setToken(tokenResponse);

          // Save token to localStorage for persistence
          localStorage.setItem('googleToken', JSON.stringify(tokenResponse));
          localStorage.setItem('tokenSavedAt', Date.now());          
          updateAuthUI(true);
          loadCalendarEvents();
          startAutoRefresh();
        } else {
          console.log("Authentication cancelled or failed");
          document.getElementById("auth-status").textContent = "Sign-in cancelled";
        }
      },
      error_callback: (error) => {
        console.error("Authentication error:", error);
        document.getElementById("auth-status").textContent = "Sign-in error occurred";
      }
    });
    
    console.log("Google Identity Services initialized");
    setupAuthButton();
    
  } catch (error) {
    console.error("Failed to initialize Google Identity:", error);
    document.getElementById("auth-status").textContent = "Error setting up Google Sign-in";
  }
}

function setupAuthButton() {
  const signInBtn = document.getElementById("sign-in");
  const token = gapi.client.getToken();
  
  if (token && token.access_token) {
    signInBtn.textContent = "Sign out";
    signInBtn.disabled = false;
    document.getElementById("auth-status").textContent = "Already signed in";
    loadCalendarEvents();
    startAutoRefresh();
  } else {
    signInBtn.textContent = "Sign in with Google";
    signInBtn.disabled = false;
    document.getElementById("auth-status").textContent = "Ready to sign in";
  }
  
  signInBtn.onclick = handleAuthClick;
}

function handleAuthClick() {
  const token = gapi.client.getToken();
  
  if (token && token.access_token) {
    handleSignOut();
  } else {
    handleSignIn();
  }
}

function handleSignIn() {
  console.log("Starting sign in...");
  
  if (!tokenClient) {
    document.getElementById("auth-status").textContent = "Sign-in not ready. Please refresh.";
    return;
  }
  
  document.getElementById("auth-status").textContent = "Opening Google sign-in...";
  tokenClient.requestAccessToken();
}

function handleSignOut() {
  console.log("Signing out...");
  
  const token = gapi.client.getToken();
  if (token) {
    google.accounts.oauth2.revoke(token.access_token, () => {
      console.log("Access token revoked");
    });
  }
  
  gapi.client.setToken(null);
  stopAutoRefresh();
  stopVoiceReminders();
  
  localStorage.removeItem('calendarEvents');
  localStorage.removeItem('eventsLastUpdated');
  localStorage.removeItem('voiceEnabledDate');
  
  document.getElementById("events").innerHTML = "";
  document.getElementById("sign-in").textContent = "Sign in with Google";
  document.getElementById("auth-status").textContent = "Signed out. Click to sign in again.";
  document.getElementById("enable-voice").style.display = "inline-block";
  document.getElementById("enable-voice").textContent = "Enable voice alerts";
  
  spokenEvents.clear();
  voiceEnabled = false;
  voiceEnabledDate = null;
}

function updateAuthUI(isSignedIn) {
  const signInBtn = document.getElementById("sign-in");
  signInBtn.textContent = isSignedIn ? "Sign out" : "Sign in with Google";
  document.getElementById("auth-status").textContent = isSignedIn ? "Signed in successfully!" : "Ready to sign in";
}

// Add this function to check and refresh token
function checkAndRefreshToken() {
  const token = gapi.client.getToken();
  
  if (!token || !token.access_token) {
    console.log("No token found, user needs to sign in");
    return false;
  }
  
  // Check if token is about to expire (in next 5 minutes)
  const now = Date.now();
  const expiresIn = token.expires_in * 1000; // Convert to milliseconds
  const tokenAge = now - (token.issue_time || now);
  
  if (tokenAge > (expiresIn - 5 * 60 * 1000)) {
    console.log("Token about to expire, refreshing...");
    refreshGoogleToken();
    return true;
  }
  
  return false;
}

// Add this function to refresh the token
function refreshGoogleToken() {
  if (!tokenClient) {
    console.error("Token client not available");
    return;
  }
  
  // Request a new token without user prompt
  tokenClient.requestAccessToken({ prompt: '' });
}

// Call this every 30 minutes
setInterval(checkAndRefreshToken, 30 * 60 * 1000);
// ===== CALENDAR EVENTS =====
async function loadCalendarEvents() {
  console.log("Loading calendar events...");
  
  try {
    const now = new Date();
    const timeMin = now.toISOString();
    const timeMax = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000).toISOString();

    const response = await gapi.client.calendar.events.list({
      calendarId: CALENDAR_ID,
      timeMin,
      timeMax,
      showDeleted: false,
      singleEvents: true,
      orderBy: "startTime",
      maxResults: 100,
    });
    
    const events = response.result.items || [];
    console.log(`Loaded ${events.length} events`);
    
    if (events.length === 0) {
      document.getElementById("events").textContent = "No upcoming events found.";
      return;
    }
    
    renderEvents(events);
    
    localStorage.setItem('calendarEvents', JSON.stringify(events));
    localStorage.setItem('eventsLastUpdated', Date.now());
    
    checkVoiceEnabledForToday();
    
    if (voiceEnabled) {
      scheduleVoiceReminders(events);
    }
    
  } catch (error) {
    console.error("Error loading calendar:", error);
    document.getElementById("auth-status").textContent = "Error loading calendar";
    
    if (error.status === 401) {
      handleSignOut();
    }
  }
}

// ===== FIX 1 & 2: UPDATED EVENT RENDER FUNCTION =====
function renderEvents(events) {
  const container = document.getElementById("events");
  container.innerHTML = "";

  const eventsByDate = {};
  
  events.forEach(event => {
    const start = event.start.dateTime || event.start.date;
    const date = new Date(start);
    const dateKey = date.toDateString();
    
    if (!eventsByDate[dateKey]) {
      eventsByDate[dateKey] = [];
    }
    
    eventsByDate[dateKey].push(event);
  });

  Object.keys(eventsByDate)
    .sort((a, b) => new Date(a) - new Date(b))
    .forEach(dateKey => {
      const dayHeader = document.createElement("div");
      dayHeader.className = "event-day";
      dayHeader.textContent = dateKey;
      container.appendChild(dayHeader);

      eventsByDate[dateKey]
        .sort((a, b) => new Date(a.start.dateTime || a.start.date) - new Date(b.start.dateTime || b.start.date))
        .forEach(event => {
          const eventItem = document.createElement("div");
          eventItem.className = "event-item";

          // Parse times
          const isAllDay = !!event.start.date;
          const startTime = event.start.dateTime ? new Date(event.start.dateTime) : null;
          const endTime = event.end.dateTime ? new Date(event.end.dateTime) : null;
          
          // Time container (left column)
          const timeContainer = document.createElement("div");
          timeContainer.className = "event-time-container";
          
          // START TIME (was missing)
          const timeSpan = document.createElement("div");
          timeSpan.className = "event-time";
          
          if (isAllDay) {
            timeSpan.textContent = "All day";
          } else if (startTime) {
            timeSpan.textContent = startTime.toLocaleTimeString([], {
              hour: "numeric",
              minute: "2-digit",
              hour12: true,
            });
          } else {
            timeSpan.textContent = "Time TBD";
          }
          
          timeContainer.appendChild(timeSpan);
          
          // END TIME (only if not all-day event)
          if (endTime && !isAllDay) {
            const endTimeSpan = document.createElement("div");
            endTimeSpan.className = "event-end-time";
            endTimeSpan.textContent = endTime.toLocaleTimeString([], {
              hour: "numeric",
              minute: "2-digit",
              hour12: true,
            });
            timeContainer.appendChild(endTimeSpan);
          }
          // Right column: title, then end time + location on same line
          const rightCol = document.createElement("div");
          rightCol.className = "event-right";
          
          const titleSpan = document.createElement("div");
          titleSpan.className = "event-title";
          titleSpan.textContent = event.summary || "(No title)";
          rightCol.appendChild(titleSpan);
          
          // Row with end time (if any) and location
          const metaRow = document.createElement("div");
          metaRow.className = "event-meta-row";
                   
          if (event.location) {
            const locationDiv = document.createElement("div");
            locationDiv.className = "event-location";
            locationDiv.textContent = event.location;
            metaRow.appendChild(locationDiv);
          }
          
          rightCol.appendChild(metaRow);
          
          // Add to event item (replace the old title+location append)
          eventItem.appendChild(timeContainer);
          eventItem.appendChild(rightCol);          
          container.appendChild(eventItem);
        });
    });
}
  
// ===== VOICE ALERTS SETUP =====
function setupVoiceAlertsButton() {
  const voiceBtn = document.getElementById("enable-voice");
  if (!voiceBtn) return;
  
  voiceBtn.onclick = function() {
    console.log("Enable voice alerts button clicked");
    
    // Get events from localStorage
    const savedEvents = localStorage.getItem('calendarEvents');
    if (!savedEvents) {
      console.error("No events found in localStorage");
      document.getElementById("auth-status").textContent = "No events to enable alerts for";
      return;
    }
    
    try {
      const events = JSON.parse(savedEvents);
      console.log(`Enabling voice alerts for ${events.length} events`);
      
      scheduleVoiceReminders(events);
      voiceBtn.style.display = "none";
      document.getElementById("auth-status").textContent = "Voice alerts enabled!";
      
    } catch (error) {
      console.error("Error parsing events:", error);

// ===== VOICE REMINDERS =====
function checkVoiceEnabledForToday() {
  const savedDate = localStorage.getItem('voiceEnabledDate');
  const today = new Date().toDateString();
  
  if (savedDate === today) {
    voiceEnabled = true;
    voiceEnabledDate = today;
    document.getElementById("enable-voice").style.display = "none";
    console.log("Voice alerts already enabled for today");
  } else {
    voiceEnabled = false;
    voiceEnabledDate = null;
    document.getElementById("enable-voice").style.display = "inline-block";
    document.getElementById("enable-voice").textContent = "Enable voice alerts";
  }
}

function scheduleVoiceReminders(events) {
  console.log("Scheduling voice reminders for", events.length, "events");
  
  if (!("speechSynthesis" in window)) {
    alert("Your browser doesn't support voice synthesis");
    return;
  }
  
  const today = new Date().toDateString();
  localStorage.setItem('voiceEnabledDate', today);
  voiceEnabled = true;
  voiceEnabledDate = today;
  
  document.getElementById("enable-voice").style.display = "none";
  
  if (reminderCheckInterval) {
    clearInterval(reminderCheckInterval);
    spokenEvents.clear();
  }
  
  reminderCheckInterval = setInterval(() => checkReminders(events), 10000);
  checkReminders(events);
}

function checkReminders(events) {
  const now = new Date();
  const nowMs = now.getTime();
  
  events.forEach(event => {
    if (!event.start || !event.start.dateTime) return;
    
    const eventStart = new Date(event.start.dateTime);
    const eventStartMs = eventStart.getTime();
    const eventId = event.id || event.summary;
    const minutesUntilEvent = (eventStartMs - nowMs) / (60 * 1000);
    
    if (minutesUntilEvent <= 30 && minutesUntilEvent > 29.5) {
      const reminderKey = `${eventId}_30min`;
      if (!spokenEvents.has(reminderKey)) {
        console.log(`Triggering 30-min reminder for: ${event.summary}`);
        prespeakReminder(event, 30);
        spokenEvents.add(reminderKey);
      }
    }
    
    if (minutesUntilEvent <= 15 && minutesUntilEvent > 14.5) {
      const reminderKey = `${eventId}_15min`;
      if (!spokenEvents.has(reminderKey)) {
        console.log(`Triggering 15-min reminder for: ${event.summary}`);
        prespeakReminder(event, 15);
        spokenEvents.add(reminderKey);
      }
    }

    if (minutesUntilEvent >= 15 && minutesUntilEvent < 15.5) {
      const reminderKey = `${eventId}_15min`;
      if (!spokenEvents.has(reminderKey)) {
        console.log(`Triggering 15-min post reminder for: ${event.summary}`);
        postspeakReminder(event, 15);
        spokenEvents.add(reminderKey);
      }
    }
  });
}

function prespeakReminder(event, minutesBefore) {
  console.log(`Speaking ${minutesBefore}-min reminder:`, event.summary);
  const message = `Hey Spade family you have got: "${event.summary || "Event"}" starts in ${minutesBefore} minutes.`;
  const utterance = new SpeechSynthesisUtterance(message);
  utterance.rate = 1.0;
  utterance.pitch = 1.0;
  utterance.volume = 1.0;
  
  window.speechSynthesis.cancel();
  setTimeout(() => {
    window.speechSynthesis.speak(utterance);
  }, 50);
}

function postspeakReminder(event, minutesBefore) {
  console.log(`Speaking ${minutesBefore}-min reminder:`, event.summary);
  const message = `Hey Spade family you missed: "${event.summary || "Event"}" happened ago ${minutesBefore} minutes.`;
  const utterance = new SpeechSynthesisUtterance(message);
  utterance.rate = 1.0;
  utterance.pitch = 1.0;
  utterance.volume = 1.0;
  
  window.speechSynthesis.cancel();
  setTimeout(() => {
    window.speechSynthesis.speak(utterance);
  }, 50);
}
  
function stopVoiceReminders() {
  if (reminderCheckInterval) {
    clearInterval(reminderCheckInterval);
    reminderCheckInterval = null;
    spokenEvents.clear();
    console.log("Stopped voice reminders");
  }
}

// ===== WEATHER =====
const LAT = 38.81;
const LON = -90.72;

function loadWeather() {
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&daily=temperature_2m_max,temperature_2m_min,weathercode&temperature_unit=fahrenheit&current_weather=true&timezone=auto`;

  fetch(url)
    .then(response => response.json())
    .then(data => renderWeather(data))
    .catch(error => {
      document.getElementById("weather-current").textContent = "Weather error";
      console.error("Weather error:", error);
    });
}

function renderWeather(data) {
  const current = data.current_weather;
  const daily = data.daily;
  weatherDailyData = data;       // cache for "back"
  weatherCurrentView = "daily";
  weatherSelectedDate = null;
  document.getElementById("weather-current").textContent = 
    `${Math.round(current.temperature)}° ${getWeatherDescription(current.weathercode)}`;

  const forecastEl = document.getElementById("weather-forecast");
  forecastEl.innerHTML = "";

  const today = new Date();
  today.setHours(0, 0, 0, 0);
  let displayed = 0;

  for (let i = 0; i < daily.time.length && displayed < 11; i++) {
    const date = new Date(daily.time[i]);
    const localDate = new Date(date);
    localDate.setHours(0, 0, 0, 0);
    
    if (localDate < today) continue;

    const row = document.createElement("div");
    row.className = "weather-day";
    row.dataset.date = daily.time[i];        // ISO date string like "2025-12-17"
    row.onclick = () => showHourlyView(daily.time[i]); // defined next section
    
    const icon = document.createElement("img");
    icon.className = "weather-icon";
    icon.src = getWeatherIcon(daily.weathercode[i]);
    icon.alt = getWeatherDescription(daily.weathercode[i]);

    const dayName = document.createElement("div");
    dayName.className = "weather-name";
    dayName.textContent = date.toLocaleDateString(undefined, {
      weekday: "short",
      month: "short",
      day: "numeric",
    });

    const temp = document.createElement("div");
    temp.className = "weather-temp";
    const high = Math.round(daily.temperature_2m_max[i]);
    const low = Math.round(daily.temperature_2m_min[i]);
    temp.textContent = `${high}° / ${low}°`;

    const desc = document.createElement("div");
    desc.className = "weather-desc";
    desc.textContent = getWeatherDescription(daily.weathercode[i]);

    row.appendChild(icon);
    row.appendChild(dayName);
    row.appendChild(temp);
    row.appendChild(desc);
    forecastEl.appendChild(row);
    
    displayed++;
  }
}

function getWeatherIcon(code) {
  if (code === 0) return "icons/clear.png";
  if ([1, 2, 3].includes(code)) return "icons/partly-cloudy.png";
  if ([45, 48].includes(code)) return "icons/fog.png";
  if ([51, 53, 55, 56, 57].includes(code)) return "icons/drizzle.png";
  if ([61, 63, 65, 80, 81, 82].includes(code)) return "icons/rain.png";
  if ([71, 73, 75, 77, 85, 86].includes(code)) return "icons/snow.png";
  if ([95, 96, 99].includes(code)) return "icons/storm.png";
  return "icons/unknown.png";
}

function getWeatherDescription(code) {
  if (code === 0) return "Clear";
  if ([1, 2, 3].includes(code)) return "Cloudy";
  if ([45, 48].includes(code)) return "Fog";
  if ([51, 53, 55, 56, 57].includes(code)) return "Drizzle";
  if ([61, 63, 65, 80, 81, 82].includes(code)) return "Rain";
  if ([71, 73, 75, 77, 85, 86].includes(code)) return "Snow";
  if ([95, 96, 99].includes(code)) return "Storm";
  return "N/A";
}

// ===== HOURLY WEATHER ON DEMAND =====
const HOURLY_VARS = "temperature_2m,precipitation_probability,weathercode";
let lastSelectedDayRow = null;

function handleDayClick(row) {
  const dateStr = row.dataset.date; // e.g., "2025-12-17"

  // Toggle: clicking same day hides detail
  if (lastSelectedDayRow === row) {
    row.classList.remove("selected");
    lastSelectedDayRow = null;
    document.getElementById("weather-hourly-detail").innerHTML = "";
    return;
  }

  if (lastSelectedDayRow) {
    lastSelectedDayRow.classList.remove("selected");
  }
  row.classList.add("selected");
  lastSelectedDayRow = row;

  fetchHourlyForDate(dateStr);
}

function fetchHourlyForDate(dateStr) {
  const detail = document.getElementById("weather-hourly-detail");
  detail.innerHTML = "Loading hourly forecast…";

  // Open-Meteo: request 1-day hourly forecast for that date
  const url = `https://api.open-meteo.com/v1/forecast` +
    `?latitude=${LAT}` +
    `&longitude=${LON}` +
    `&hourly=${encodeURIComponent(HOURLY_VARS)}` +
    `&start_date=${dateStr}` +
    `&end_date=${dateStr}` +
    `&temperature_unit=fahrenheit` +
    `&timezone=auto`;

  fetch(url)
    .then(r => r.json())
    .then(data => renderHourly(data, dateStr))
    .catch(err => {
      console.error("Hourly weather error:", err);
      detail.textContent = "Hourly forecast unavailable";
    });
}

function renderHourly(data, dateStr) {
  const detail = document.getElementById("weather-hourly-detail");
  const hourly = data.hourly;
  if (!hourly || !hourly.time || hourly.time.length === 0) {
    detail.textContent = "No hourly data.";
    return;
  }

  const times = hourly.time;
  const temps = hourly.temperature_2m;
  const probs = hourly.precipitation_probability || [];
  const codes = hourly.weathercode || [];

  // Build a compact list: e.g., every 2 hours
  let html = "";
  html += `<div class="weather-hourly-title">Hourly forecast for ${
    new Date(dateStr).toLocaleDateString(undefined, {
      weekday: "short",
      month: "short",
      day: "numeric"
    })
  }</div>`;

  html += `<div>`;
  for (let i = 0; i < times.length; i += 2) {
    const t = new Date(times[i]);
    const timeLabel = t.toLocaleTimeString([], { hour: "numeric", minute: "2-digit" });
    const temp = Math.round(temps[i]);
    const prob = probs[i] != null ? probs[i] : "";
    const desc = getWeatherDescription(codes[i]);

    html += `
      <div class="weather-hourly-row">
        <div>${timeLabel}</div>
        <div>${temp}°</div>
        <div>${prob !== "" ? prob + "%" : ""}</div>
        <div>${desc}</div>
      </div>
    `;
  }
  html += `</div>`;

  detail.innerHTML = html;
}

function showHourlyView(dateStr) {
  weatherCurrentView = "hourly";
  weatherSelectedDate = dateStr;

  const forecastEl = document.getElementById("weather-forecast");
  forecastEl.innerHTML = `<div>Loading hourly forecast…</div>`;

  const url = `https://api.open-meteo.com/v1/forecast` +
    `?latitude=${LAT}` +
    `&longitude=${LON}` +
    `&hourly=temperature_2m,precipitation_probability,weathercode` +
    `&start_date=${dateStr}` +
    `&end_date=${dateStr}` +
    `&temperature_unit=fahrenheit` +
    `&timezone=auto`;

  fetch(url)
    .then(r => r.json())
    .then(data => renderHourlyView(data, dateStr))
    .catch(err => {
      console.error("Hourly weather error:", err);
      forecastEl.innerHTML = `<div>Hourly forecast unavailable</div>`;
    });
}

function renderHourlyView(data, dateStr) {
  const forecastEl = document.getElementById("weather-forecast");
  const hourly = data.hourly;
  if (!hourly || !hourly.time || hourly.time.length === 0) {
    forecastEl.innerHTML = `<div>No hourly data.</div>`;
    return;
  }

  const times = hourly.time;
  const temps = hourly.temperature_2m;
  const probs = hourly.precipitation_probability || [];
  const codes = hourly.weathercode || [];

  let html = "";

  // Back + title bar
  html += `
    <div class="weather-hourly-header">
      <button id="weather-back-btn">◀</button>
      <div class="weather-hourly-title">
        Hourly for ${new Date(dateStr).toLocaleDateString(undefined, {
          weekday: "short",
          month: "short",
          day: "numeric",
        })}
      </div>
    </div>
  `;

  html += `<div class="weather-hourly-list">`;

  // Example: every 2 hours
  for (let i = 0; i < times.length; i += 1) {
    const t = new Date(times[i]);
    const timeLabel = t.toLocaleTimeString([], {
      hour: "2-digit",//"numeric",
      minute: "2-digit",
    });
    const temp = Math.round(temps[i]);
    const prob = probs[i] != null ? probs[i] : "";
    const desc = getWeatherDescription(codes[i]);

    html += `
      <div class="weather-hourly-row">
        <div>${timeLabel}</div>
        <div>${temp}°</div>
        <div>${prob !== "" ? prob + "%" : ""}</div>
        <div>${desc}</div>
      </div>
    `;
  }
  html += `</div>`;

  forecastEl.innerHTML = html;

  document
    .getElementById("weather-back-btn")
    .addEventListener("click", showDailyView);
}

function showDailyView() {
  if (!weatherDailyData) return;
  weatherCurrentView = "daily";
  renderWeather(weatherDailyData);  // re-render original 7‑day list
}

function cleanupOldReminders() {
  const now = Date.now();
  spokenEvents.clear();
  
  const today = new Date().toDateString();
  if (voiceEnabledDate && voiceEnabledDate !== today) {
    voiceEnabled = false;
    voiceEnabledDate = null;
    localStorage.removeItem('voiceEnabledDate');
    document.getElementById("enable-voice").style.display = "inline-block";
    document.getElementById("enable-voice").textContent = "Enable voice alerts";
    console.log("Voice alerts reset for new day");
  }
  
  const lastUpdated = localStorage.getItem('eventsLastUpdated');
  if (lastUpdated && (now - lastUpdated > 24 * 60 * 60 * 1000)) {
    localStorage.removeItem('calendarEvents');
    localStorage.removeItem('eventsLastUpdated');
  }
}
