<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Wall Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Google APIs -->
<script src="https://apis.google.com/js/api.js"></script>
<script src="https://accounts.google.com/gsi/client"></script>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: Arial, sans-serif;
  color: #ffffff;
  overflow: hidden;
}
body {
  background-image: url("background.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
/* TWO COLUMNS: left (clock+events), right (weather+stock) */
.overlay {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at top, rgba(0,0,0,0.35), rgba(0,0,0,0.85));
  display: flex;
  flex-direction: row;
  padding: 16px;
  box-sizing: border-box;
}
/* LEFT COLUMN */
.left-panel {
  flex: 7;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
/* RIGHT COLUMN */
.right-panel {
    flex: 3 !important; /* Keep original 30% width */
    min-width: 300px !important; /* Add minimum width */
    display: flex !important;
    flex-direction: column !important;
    gap: 16px !important;
    margin-left: 16px !important;
    min-height: 0 !important;
}
/* Weather ~60%, stock ~40% of right column */
#weather-panel {
  flex: 4 1 0;
  min-height: 180px;
  max-height: 1060px;
  overflow-y: auto;
}
#youtube-panel {
  flex: 3 1 0 !important;
    min-height: 200px !important;
    max-height: 500px !important;
    overflow: hidden !important;
    position: relative !important; /* Contain the iframe */
}
#stock-panel {
  flex: 3 1 0;
  min-height: 140px;
}
/* Ensure YouTube panel doesn't push other panels */
#weather-panel, #stock-panel {
    flex-shrink: 0 !important;
}
.panel {
  background: rgba(0, 0, 0, 0.45);
  border-radius: 8px;
  padding: 12px 16px;
  box-sizing: border-box;
}
/* ===== FIX 3: CLOCK WIDGET - AM/PM FORMAT ===== */
#clock {
  font-size: 32px;
  font-weight: 600;
}
#date {
  font-size: 18px;
  opacity: 0.8;
}
#events-container {
  max-height: 800px;
  overflow-y: auto;
}
#events {
  flex: 1;
  overflow-y: auto;
  font-size: 16px;
  max-height: 100%;
}
.event-day {
  margin-top: 10px;
  font-weight: 600;
  font-size: 15px;
  opacity: 0.9;
}
/* ===== FIX 1 & 2: EVENT LAYOUT FIX ===== */
.event-item {
  margin-top: 4px;
  padding: 6px 8px;
  background: rgba(0, 255, 0, 0.05);
  border-radius: 4px;
  color: #f7f5f5;
  font-size: 15px;
  font-weight: bold;
  display: flex;
  flex-wrap: wrap;
}
.event-time-container {
  display: flex;
  flex-direction: column;
  min-width: 25%;
  margin-right: 10px;
}
.event-time {
  font-weight: 600;
  white-space: nowrap;
}
.event-end-time {
  font-size: 10px;
  color: #e3dede;
  margin-top: 2px;
  white-space: nowrap;
}
.event-title {
  flex: 1;
  min-width: 60%;
  line-height: 1.4;
}
.event-location {
  display: block;
  font-size: 12px;
  color: #e3dede;
  margin-top: 4px;
  width: 100%;
  margin-left: 25%; /* Aligns with event title */
}
/* Right column wrapper */
.event-right {
  flex: 1;
  min-width: 60%;
  display: flex;
  flex-direction: column;
}  
/* WEATHER: portrait list */
#weather-current {
  font-size: 22px;
  font-weight: 600;
}
#weather-forecast {
  margin-top: 8px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  font-size: 14px;
}
.weather-day {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 4px 6px;
  background: rgba(255,255,255,0.07);
  border-radius: 4px;
}
.weather-icon {
  width: 38px;
  height: 38px;
  margin-right: 8px;
}
.weather-name {
  width: 80px;
  font-weight: 600;
}
/* ===== FIX 3: MORE SPACE IN WEATHER WIDGET ===== */
.weather-temp {
  font-weight: 600;
  margin-right: 10px;
  margin-left: 15px; /* Added more space after date */
}
.weather-desc {
  opacity: 0.9;
  flex: 1;
  text-align: right;
  margin-left: 15px; /* Added more space after temperature */
}
/* Enable‚Äëvoice button */
#enable-voice {
  padding: 6px 10px;
  margin-top: 6px;
  font-size: 14px;
  border-radius: 4px;
  border: 1px solid #ffffff;
  background: rgba(255,255,255,0.1);
  color: #ffffff;
  cursor: pointer;
  display: inline-block;
}
#enable-voice:hover {
  background: rgba(255,255,255,0.25);
}
/* Sign-in button */
#sign-in {
  padding: 8px 16px;
  margin-top: 6px;
  font-size: 14px;
  border-radius: 4px;
  border: 1px solid #ffffff;
  background: rgba(255,255,255,0.1);
  color: #ffffff;
  cursor: pointer;
  display: inline-block;
}
#sign-in:hover {
  background: rgba(255,255,255,0.25);
}
#weather-hourly-detail {
  margin-top: 8px;
  font-size: 12px;
  background: rgba(255,255,255,0.05);
  border-radius: 4px;
  padding: 6px 8px;
  max-height: 400px;
  overflow-y: auto;
}

.weather-hourly-title {
  font-weight: 600;
  margin-bottom: 4px;
}

.weather-hourly-row {
  display: flex;
  justify-content: space-between;
  padding: 2px 0;
  border-bottom: 1px solid rgba(255,255,255,0.06);
}

.weather-hourly-row:last-child {
  border-bottom: none;
}

.weather-day {
  cursor: pointer;              /* make rows feel clickable */
}

.weather-day.selected {
  background: rgba(255,255,255,0.15);  /* highlight selected day */
}
.weather-hourly-header {
  display: flex;
  align-items: center;
  margin-bottom: 6px;
}

#weather-back-btn {
  margin-right: 8px;
  padding: 2px 8px;
  font-size: 11px;
  border-radius: 4px;
  border: 1px solid #ffffff;
  background: rgba(255,255,255,0.1);
  color: #ffffff;
  cursor: pointer;
}

#weather-back-btn:hover {
  background: rgba(255,255,255,0.25);
}

.weather-hourly-title {
  font-weight: 600;
}

.weather-hourly-list {
  font-size: 12px;
  max-height: 400px;
  overflow-y: auto;
}

.weather-hourly-row {
  display: flex;
  justify-content: space-between;
  padding: 2px 0;
  border-bottom: 1px solid rgba(255,255,255,0.06);
}

.weather-hourly-row:last-child {
  border-bottom: none;
}

/* ===== ALWAYS-LISTENING VOICE ASSISTANT ===== */
#voice-assistant {
    position: fixed;
    bottom: 10px;
    right: 10px;
    z-index: 9998;
}

#voice-visualizer {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 0, 0, 0.1);
    border: 2px solid rgba(255, 0, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    color: rgba(255, 255, 255, 0.5);
    font-size: 14px;
    animation: pulse-slow 2s infinite;
}

@keyframes pulse-slow {
    0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.1); }
    70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
}

#voice-visualizer.listening {
    background: rgba(0, 255, 0, 0.2);
    border-color: rgba(0, 255, 0, 0.5);
    animation: pulse-fast 0.5s infinite;
}

@keyframes pulse-fast {
    0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
    70% { box-shadow: 0 0 0 15px rgba(0, 255, 0, 0); }
    100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
}

#wake-word-status {
    position: absolute;
    top: -25px;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    color: rgba(255, 255, 255, 0.7);
    padding: 3px 8px;
    border-radius: 4px;
    font-size: 10px;
    white-space: nowrap;
    display: none;
}

#voice-assistant:hover #wake-word-status {
    display: block;
}
/* YOUTUBE WIDGET - COMPLETE VERSION */
#youtube-panel {
    flex: 3 1 0;
    min-height: 200px;
    max-height: 500px;
    overflow: hidden;
}

#youtube-widget-container {
    width: 100% !important;
    height: 100% !important;
    display: flex !important;
    flex-direction: column !important;
    overflow: hidden !important;
}

/* Search Section */
#youtube-search-section {
    display: flex;
    gap: 0;
    margin-bottom: 12px;
    width: 100%; /* Ensure full width */
}

#youtube-search-input {
    flex: 1;
    padding: 10px 12px;
    border-radius: 4px 0 0 4px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 14px;
    border-right: none;
    min-width: 150px; /* Reduced minimum width */
}

#youtube-search-btn {
    padding: 0 15px; /* Adjust padding for icon */
    background: #ff0000;
    color: white;
    border: 1px solid #ff0000;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    display: flex !important; /* Force display */
    align-items: center;
    justify-content: center;
    min-width: 44px; /* Minimum touch target size */
    visibility: visible !important; /* Force visible */
    opacity: 1 !important; /* Force full opacity */  
}

#youtube-search-btn:hover {
    background: #cc0000;
}

/* Player Area */
#youtube-player-area {
    flex-shrink: 0 !important; /* Prevent shrinking */
    flex-grow: 0 !important; /* Prevent growing */
    height: 180px !important; /* Fixed height */
    width: 100% !important;
    position: relative !important;
    margin-bottom: 10px !important;
}

#youtube-player {
    width: 100% !important;
    height: 100% !important; /* Fill the fixed container */
    position: absolute !important; /* Take exact space */
    top: 0 !important;
    left: 0 !important;
    background: #000 !important;
    border-radius: 4px !important;
    overflow: hidden !important;
}

#youtube-video-info {
    padding: 8px 0;
}

#youtube-video-title {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

#youtube-video-channel {
    font-size: 12px;
    opacity: 0.8;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* Quick Buttons */
#youtube-quick-buttons {
    margin-top: 10px;
    padding-top: 10px;
    border-top: 1px solid rgba(255,255,255,0.1);
}

.youtube-section-title {
    font-size: 12px;
    opacity: 0.8;
    margin-bottom: 8px;
    font-weight: 600;
}

.youtube-button-group {
    display: flex;
    gap: 8px;
}

.youtube-btn {
    flex: 1;
    padding: 8px 5px;
    background: rgba(255, 0, 0, 0.15);
    color: white;
    border: 1px solid rgba(255, 0, 0, 0.3);
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    font-size: 12px;
    transition: all 0.2s;
}

.youtube-btn:hover {
    background: rgba(255, 0, 0, 0.25);
    transform: translateY(-1px);
}

.youtube-btn-icon {
    font-size: 16px;
}

/* Search Results */
#youtube-results-container {
    position: absolute;
    top: 50px;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.95);
    border-radius: 4px;
    border: 1px solid rgba(255,255,255,0.2);
    z-index: 1000;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    max-height: 300px;
    overflow: hidden;
}

#youtube-results-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 12px;
    background: rgba(255,0,0,0.1);
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

#youtube-results-header span {
    font-weight: 600;
    font-size: 14px;
}

#youtube-close-results {
    padding: 4px 10px;
    background: rgba(255,255,255,0.1);
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 12px;
}

#youtube-close-results:hover {
    background: rgba(255,255,255,0.2);
}

#youtube-results-list {
    max-height: 250px;
    overflow-y: auto;
    padding: 5px;
}

.youtube-result-item {
    padding: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    cursor: pointer;
    display: flex;
    gap: 12px;
    align-items: flex-start;
}

.youtube-result-item:hover {
    background: rgba(255,255,255,0.05);
}

.youtube-result-thumb {
    width: 80px;
    height: 60px;
    border-radius: 4px;
    object-fit: cover;
    flex-shrink: 0;
}

.youtube-result-info {
    flex: 1;
    overflow: hidden;
}

.youtube-result-title {
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 4px;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.youtube-result-channel {
    font-size: 11px;
    opacity: 0.8;
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* Force iframe to stay within bounds */
#youtube-player iframe {
    width: 100% !important;
    height: 100% !important;
    display: block !important;
    border: none !important;
}

/* ===== FIX 4: TRADINGVIEW CUSTOM STYLING ===== */
.tradingview-widget-copyright {
  font-size: 9px !important;
  opacity: 0.6 !important;
}
.tradingview-widget-container .logo {
  transform: scale(0.7) !important;
}
/* ===== TABLET RESPONSIVE (KEEP 70/30 HORIZONTAL) ===== */
@media (max-width: 1024px) {
  /* Keep horizontal layout, adjust spacing */
  .overlay {
    padding: 10px;
  }
  
  /* CORRECTED: Maintain 70/30 split */
  .left-panel {
    flex: 7; /* 70% */
  }
  
  .right-panel {
    flex: 3 !important; /* 30% */
    margin-left: 12px !important;
    min-width: 250px !important; /* Reduced for tablet */
  }
  
  /* Adjust panel padding */
  .panel {
    padding: 10px 12px;
  }
  
  /* Adjust clock size */
  #clock {
    font-size: 28px;
  }
  
  #date {
    font-size: 16px;
  }
  
  /* Compact event layout for tablet */
  .event-time-container {
    min-width: 25%;
    margin-right: 8px;
  }
  
  .event-time {
    font-size: 14px;
  }

  .event-end-time {
    font-size: 10px;
  }
  
  .event-title {
    font-size: 14px;
    min-width: 60%;
  }
  
  .event-location {
    font-size: 11px;
    margin-left: 0.5%;
  }
  
  /* Adjust weather for tablet */
  .weather-day {
    padding: 3px 4px;
    font-size: 12px;
  }
  
  .weather-icon {
    width: 30px;
    height: 30px;
    margin-right: 6px;
  }
  
  .weather-name {
    width: 70px;
    font-size: 12px;
  }
  
  .weather-temp, .weather-desc {
    font-size: 12px;
  }
  
  .weather-temp {
    margin-left: 10px;
  }
  
  .weather-desc {
    margin-left: 10px;
  }
  
  /* Adjust YouTube for tablet */
  #youtube-player-area {
    height: 160px !important; /* Smaller on tablet */
  }

    /* YouTube Tablet Fixes */
  #youtube-search-section {
    gap: 0;
  }
  
  #youtube-search-input {
    padding: 8px 10px;
    font-size: 13px;
    min-width: 120px; /* Smaller on tablet */
  }
  
  #youtube-search-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 15px; /* Slightly larger icon */
    padding: 0 15px; /* Adjust padding for icon */
    min-width: 40px; /* Smaller but still visible */
  }
  
  .youtube-button-group {
    gap: 6px;
  }
  
  .youtube-btn {
    padding: 6px 4px;
    font-size: 11px;
  }
  
  .youtube-btn-icon {
    font-size: 14px;
  }
  
  /* Smaller buttons */
  #sign-in, #enable-voice {
    padding: 5px 10px;
    font-size: 13px;
  }
}

/* ===== SMALL TABLET / LARGE PHONE (768px-1024px) - Fire Tablet ===== */
@media (max-width: 900px) and (min-width: 769px) {
  /* Even more compact for Fire Tablet */
  .right-panel {
    min-width: 220px !important; /* Even smaller for Fire Tablet */
  }
  
  .event-time-container {
    min-width: 30%;
  }
  
  .event-title {
    min-width: 60%;
    font-size: 13px;
  }
  
  .event-location {
    font-size: 10px;
    margin-left: 0.5%;
  }
  
  /* Hide weather description on Fire Tablet */
  .weather-desc {
    display: none;
  }
  
  .weather-temp {
    margin-right: 5px;
  }
  
  /* Adjust YouTube for Fire Tablet */
  #youtube-player-area {
    height: 150px !important;
  }
  
  #youtube-search-input {
    padding: 7px 9px;
    font-size: 12px;
  }
  
  #youtube-search-btn {
    padding: 0 10px;
    font-size: 15px;
  }
  
  .youtube-btn {
    padding: 5px 3px;
    font-size: 10px;
  }
  
  #youtube-player-area {
    height: 150px !important;
  }
}

/* ===== VERY SMALL TABLETS (600px-768px) ===== */
@media (max-width: 768px) and (min-width: 601px) {
  /* Keep horizontal but adjust proportions */
  .overlay {
    padding: 8px;
  }
  
  .left-panel {
    flex: 7; /* 70% */
  }
  
  .right-panel {
    flex: 3 !important; /* 30% */
    margin-left: 8px !important;
    min-width: 200px !important; /* Minimum for 3 panels */
  }
  
  /* Very compact events */
  .event-item {
    padding: 4px 5px;
  }
  
  .event-time-container {
    min-width: 35%;
    margin-right: 5px;
  }
  
  .event-time {
    font-size: 14px;
  }
  
  .event-end-time {
    font-size: 10px;
  }
  
  .event-title {
    font-size: 13px;
    min-width: 60%;
  }
  
  .event-location {
    font-size: 10px;
    margin-left: 0.5%;
  }
  
  /* Hide weather description, show only temp */
  .weather-desc {
    display: none;
  }
  
  .weather-name {
    width: 60px;
    font-size: 11px;
  }
  
  .weather-temp {
    margin-left: 5px;
    font-size: 11px;
  }
  
  /* Adjust YouTube for very small tablets */
  #youtube-player-area {
    height: 140px !important;
  }
  
  #youtube-search-section {
    gap: 8px;
    flex-direction: row !important; /* Keep horizontal on small tablets */
    gap: 0 !important;    
  }
  
  #youtube-search-input {
    border-radius: 4px 0 0 4px !important;
    border-right: none !important;
    font-size: 12px;
    padding: 6px 8px;    
  }
  
  #youtube-search-btn {
    border-radius: 0 4px 4px 0 !important;
    padding: 0 10px;
    font-size: 14px;
    min-width: 36px;    
  }

  #youtube-player-area {
    height: 140px !important;
  }
  .youtube-button-group {
    gap: 4px;
  }
  
  .youtube-btn {
    padding: 4px 2px;
    font-size: 9px;
    min-height: 40px;
  }
  
  .youtube-btn-icon {
    font-size: 12px;
  }
  
  /* Even smaller clock */
  #clock {
    font-size: 24px;
  }
  
  #date {
    font-size: 14px;
  }
}  
</style>
</head>
<body>
<div class="overlay">
  <!-- LEFT column: clock + events -->
  <div class="left-panel">
    <div class="panel">
      <div id="clock">--:-- --</div> <!-- AM/PM will be added -->
      <div id="date">Loading date‚Ä¶</div>
    </div>
    <div class="panel" id="events-panel">
      <div id="auth-status">Initializing...</div>
      <button id="sign-in" disabled>Loading Google Sign-in...</button>
      <button id="enable-voice">Enable voice alerts</button>
      <div id="events-container">
        <div id="events"></div>
      </div>
    </div>
  </div>
  <!-- RIGHT column: weather + stock -->
  <div class="right-panel">
    <div class="panel" id="weather-panel">
      <div id="weather-current">Loading weather‚Ä¶</div>
      <div id="weather-forecast"></div>
      <div id="weather-hourly-detail"></div>
    </div>

    <!-- Voice Assistant (hidden visualizer only) -->
<div id="voice-assistant">
    <div id="voice-visualizer"></div>
    <div id="wake-word-status">Say "Hey Dashboard"</div>
</div>
    
<div class="panel" id="youtube-panel">
    <div id="youtube-widget-container">
        <!-- Search Bar -->
        <div id="youtube-search-section">
            <input type="text" id="youtube-search-input" placeholder="Search Videos">
            <button id="youtube-search-btn" title="Search YouTube">üîç</button>
        </div>
        
        <!-- Video Player Area -->
        <div id="youtube-player-area">
            <div id="youtube-player"></div>
            <div id="youtube-video-info">
                <div id="youtube-video-title">Select a video to play</div>
                <div id="youtube-video-channel">Use search or quick buttons</div>
            </div>
        </div>
              
        <!-- Search Results (Hidden initially) -->
        <div id="youtube-results-container" style="display: none;">
            <div id="youtube-results-header">
                <span>Search Results</span>
                <button id="youtube-close-results">‚úï Close</button>
            </div>
            <div id="youtube-results-list"></div>
        </div>
    </div>
</div>

function extractVideoId(url) {

        return url;
    }
    
    // YouTube URL patterns
    const patterns = [
        /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/,
        /v=([a-zA-Z0-9_-]{11})/
    ];

    }

// Save token
function saveTokenSimple(token) {
  if (token && token.access_token) {
    token.saved_at = Date.now();
    localStorage.setItem(TOKEN_KEY, JSON.stringify(token));
    console.log("Token saved");
  }

// Restore token
function restoreTokenSimple() {
  const saved = localStorage.getItem(TOKEN_KEY);
  if (!saved) return null;
  
  try {
    const token = JSON.parse(saved);
    const age = Date.now() - (token.saved_at || 0);
    
    // Only restore if less than 50 minutes old
    if (age < 50 * 60 * 1000) {
      console.log("Token restored from storage");
      return token;
    }
  } catch (e) {
    console.error("Failed to restore token:", e);
  }
  return null;
}

function checkAndRefreshToken() {
  const token = gapi.client.getToken();
  
  if (!token || !token.access_token) {
    console.log("No token found, user needs to sign in");
    return false;
  }
  
  // Check if token is about to expire (in next 5 minutes)
  const now = Date.now();
  const expiresIn = token.expires_in * 1000; // Convert to milliseconds
  const tokenAge = now - (token.issue_time || now);
  
  if (tokenAge > (expiresIn - 5 * 60 * 1000)) {
    console.log("Token about to expire, refreshing...");
    refreshGoogleToken();
    return true;
  }
  
  return false;
}

          eventItem.className = "event-item";

          // Parse times
          const isAllDay = !!event.start.date;
          const startTime = event.start.dateTime ? new Date(event.start.dateTime) : null;
          const endTime = event.end.dateTime ? new Date(event.end.dateTime) : null;
          
          // Time container (left column)
          const timeContainer = document.createElement("div");
          timeContainer.className = "event-time-container";
          
          // START TIME (was missing)
          const timeSpan = document.createElement("div");
          timeSpan.className = "event-time";
          
          if (isAllDay) {
            timeSpan.textContent = "All day";
          } else if (startTime) {
            timeSpan.textContent = startTime.toLocaleTimeString([], {
              hour: "numeric",
              minute: "2-digit",
              hour12: true,
            });
          } else {
            timeSpan.textContent = "Time TBD";
          }
          
          timeContainer.appendChild(timeSpan);
          
          // END TIME (only if not all-day event)
          if (endTime && !isAllDay) {
            const endTimeSpan = document.createElement("div");
            endTimeSpan.className = "event-end-time";
            endTimeSpan.textContent = endTime.toLocaleTimeString([], {
              hour: "numeric",
              minute: "2-digit",
              hour12: true,
            });
            timeContainer.appendChild(endTimeSpan);
          }
          // Right column: title, then end time + location on same line
          const rightCol = document.createElement("div");
          rightCol.className = "event-right";
          
          const titleSpan = document.createElement("div");
          titleSpan.className = "event-title";
          titleSpan.textContent = event.summary || "(No title)";
          rightCol.appendChild(titleSpan);
          
          // Row with end time (if any) and location
          const metaRow = document.createElement("div");
          metaRow.className = "event-meta-row";
                   
          if (event.location) {
            const locationDiv = document.createElement("div");
            locationDiv.className = "event-location";
            locationDiv.textContent = event.location;
            metaRow.appendChild(locationDiv);
          }
          
          rightCol.appendChild(metaRow);
          
          // Add to event item (replace the old title+location append)
          eventItem.appendChild(timeContainer);
          eventItem.appendChild(rightCol);          
          container.appendChild(eventItem);
        });
    });
}

// ===== VOICE REMINDERS =====
function checkVoiceEnabledForToday() {
  const savedDate = localStorage.getItem('voiceEnabledDate');
  const today = new Date().toDateString();
  
  if (savedDate === today) {
    voiceEnabled = true;
    voiceEnabledDate = today;
    document.getElementById("enable-voice").style.display = "none";
    console.log("Voice alerts already enabled for today");
  } else {
    voiceEnabled = false;
    voiceEnabledDate = null;
    document.getElementById("enable-voice").style.display = "inline-block";
    document.getElementById("enable-voice").textContent = "Enable voice alerts";
  }
}

function scheduleVoiceReminders(events) {
  console.log("Scheduling voice reminders for", events.length, "events");
  
  if (!("speechSynthesis" in window)) {
    alert("Your browser doesn't support voice synthesis");
    return;
  }
  
  const today = new Date().toDateString();
  localStorage.setItem('voiceEnabledDate', today);
  voiceEnabled = true;
  voiceEnabledDate = today;
  
  document.getElementById("enable-voice").style.display = "none";
  
  if (reminderCheckInterval) {
    clearInterval(reminderCheckInterval);
    spokenEvents.clear();
  }
  
  reminderCheckInterval = setInterval(() => checkReminders(events), 10000);
  checkReminders(events);
}

function checkReminders(events) {
  const now = new Date();
  const nowMs = now.getTime();
  
  events.forEach(event => {
    if (!event.start || !event.start.dateTime) return;
    
    const eventStart = new Date(event.start.dateTime);
    const eventStartMs = eventStart.getTime();
    const eventId = event.id || event.summary;
    const minutesUntilEvent = (eventStartMs - nowMs) / (60 * 1000);
    
    if (minutesUntilEvent <= 30 && minutesUntilEvent > 29.5) {
      const reminderKey = `${eventId}_30min`;
      if (!spokenEvents.has(reminderKey)) {
        console.log(`Triggering 30-min reminder for: ${event.summary}`);
        prespeakReminder(event, 30);
        spokenEvents.add(reminderKey);
      }
    }
    
    if (minutesUntilEvent <= 15 && minutesUntilEvent > 14.5) {
      const reminderKey = `${eventId}_15min`;
      if (!spokenEvents.has(reminderKey)) {
        console.log(`Triggering 15-min reminder for: ${event.summary}`);
        prespeakReminder(event, 15);
        spokenEvents.add(reminderKey);
      }
    }

    if (minutesUntilEvent <= -15 && minutesUntilEvent > -15.5) {
      const reminderKey = `${eventId}_15min`;
      if (!spokenEvents.has(reminderKey)) {
        console.log(`Triggering 15-min post reminder for: ${event.summary}`);
        postspeakReminder(event, 15);
        spokenEvents.add(reminderKey);
      }
    }
  });
}

function prespeakReminder(event, minutesBefore) {
  console.log(`Speaking ${minutesBefore}-min reminder:`, event.summary);
  const message = `Hey Spade family you have got: "${event.summary || "Event"}" starts in ${minutesBefore} minutes.`;
  const utterance = new SpeechSynthesisUtterance(message);
  utterance.rate = 0.8;
  utterance.pitch = 0.9;
  utterance.volume = 1.0;
  
  window.speechSynthesis.cancel();
  setTimeout(() => {
    window.speechSynthesis.speak(utterance);
  }, 50);
}

function postspeakReminder(event, minutesBefore) {
  console.log(`Speaking ${minutesBefore}-min reminder:`, event.summary);
  const message = `Hey Spade family you missed: "${event.summary || "Event"}" happened ago ${minutesBefore} minutes.`;
  const utterance = new SpeechSynthesisUtterance(message);
  utterance.rate = 1.0;
  utterance.pitch = 1.0;
  utterance.volume = 1.0;
  
  window.speechSynthesis.cancel();
  setTimeout(() => {
    window.speechSynthesis.speak(utterance);
  }, 50);
}
  
function stopVoiceReminders() {
  if (reminderCheckInterval) {
    clearInterval(reminderCheckInterval);
    reminderCheckInterval = null;
    spokenEvents.clear();
    console.log("Stopped voice reminders");
  }
}

// ===== WEATHER =====
const LAT = 38.81;
const LON = -90.72;

function loadWeather() {
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&daily=temperature_2m_max,temperature_2m_min,weathercode&temperature_unit=fahrenheit&current_weather=true&forecast_days=11&timezone=auto`;

  fetch(url)
    .then(response => response.json())
    .then(data => renderWeather(data))
    .catch(error => {
      document.getElementById("weather-current").textContent = "Weather error";
      console.error("Weather error:", error);
    });
}

function renderWeather(data) {
  const current = data.current_weather;
  const daily = data.daily;
  weatherDailyData = data;       // cache for "back"
  weatherCurrentView = "daily";
  weatherSelectedDate = null;
  document.getElementById("weather-current").textContent = 
    `${Math.round(current.temperature)}¬∞ ${getWeatherDescription(current.weathercode)}`;

  const forecastEl = document.getElementById("weather-forecast");
  forecastEl.innerHTML = "";

  const today = new Date();
  today.setHours(0, 0, 0, 0);
  let displayed = 0;

  for (let i = 0; i < daily.time.length && displayed < 11; i++) {
    const date = new Date(daily.time[i]);
    const localDate = new Date(date);
    localDate.setHours(0, 0, 0, 0);
    
    if (localDate < today) continue;

    const row = document.createElement("div");
    row.className = "weather-day";
    row.dataset.date = daily.time[i];        // ISO date string like "2025-12-17"
    row.onclick = () => showHourlyView(daily.time[i]); // defined next section
    
    const icon = document.createElement("img");
    icon.className = "weather-icon";
    icon.src = getWeatherIcon(daily.weathercode[i]);
    icon.alt = getWeatherDescription(daily.weathercode[i]);

    const dayName = document.createElement("div");
    dayName.className = "weather-name";
    dayName.textContent = date.toLocaleDateString(undefined, {
      weekday: "short",
      month: "short",
      day: "numeric",
    });

    const temp = document.createElement("div");
    temp.className = "weather-temp";
    const high = Math.round(daily.temperature_2m_max[i]);
    const low = Math.round(daily.temperature_2m_min[i]);
    temp.textContent = `${high}¬∞ / ${low}¬∞`;

    const desc = document.createElement("div");
    desc.className = "weather-desc";
    desc.textContent = getWeatherDescription(daily.weathercode[i]);

    row.appendChild(icon);
    row.appendChild(dayName);
    row.appendChild(temp);
    row.appendChild(desc);
    forecastEl.appendChild(row);
    
    displayed++;
  }
}

function getWeatherIcon(code) {
  if (code === 0) return "icons/clear.png";
  if ([1, 2, 3].includes(code)) return "icons/partly-cloudy.png";
  if ([45, 48].includes(code)) return "icons/fog.png";
  if ([51, 53, 55, 56, 57].includes(code)) return "icons/drizzle.png";
  if ([61, 63, 65, 80, 81, 82].includes(code)) return "icons/rain.png";
  if ([71, 73, 75, 77, 85, 86].includes(code)) return "icons/snow.png";
  if ([95, 96, 99].includes(code)) return "icons/storm.png";
  return "icons/unknown.png";
}

function getWeatherDescription(code) {
  if (code === 0) return "Clear";
  if ([1, 2, 3].includes(code)) return "Cloudy";
  if ([45, 48].includes(code)) return "Fog";
  if ([51, 53, 55, 56, 57].includes(code)) return "Drizzle";
  if ([61, 63, 65, 80, 81, 82].includes(code)) return "Rain";
  if ([71, 73, 75, 77, 85, 86].includes(code)) return "Snow";
  if ([95, 96, 99].includes(code)) return "Storm";
  return "N/A";
}

// ===== HOURLY WEATHER ON DEMAND =====
const HOURLY_VARS = "temperature_2m,precipitation_probability,weathercode";
let lastSelectedDayRow = null;

function handleDayClick(row) {
  const dateStr = row.dataset.date; // e.g., "2025-12-17"

  // Toggle: clicking same day hides detail
  if (lastSelectedDayRow === row) {
    row.classList.remove("selected");
    lastSelectedDayRow = null;
    document.getElementById("weather-hourly-detail").innerHTML = "";
    return;
  }

  if (lastSelectedDayRow) {
    lastSelectedDayRow.classList.remove("selected");
  }
  row.classList.add("selected");

  fetchHourlyForDate(dateStr);
}

function fetchHourlyForDate(dateStr) {
  const detail = document.getElementById("weather-hourly-detail");
  detail.innerHTML = "Loading hourly forecast‚Ä¶";

  // Open-Meteo: request 1-day hourly forecast for that date
  const url = `https://api.open-meteo.com/v1/forecast` +
    `?latitude=${LAT}` +
    `&longitude=${LON}` +
    `&hourly=${encodeURIComponent(HOURLY_VARS)}` +
    `&start_date=${dateStr}` +
    `&end_date=${dateStr}` +
    `&temperature_unit=fahrenheit` +
    `&timezone=auto`;

  fetch(url)
    .then(r => r.json())
    .then(data => renderHourly(data, dateStr))
    .catch(err => {
      console.error("Hourly weather error:", err);
      detail.textContent = "Hourly forecast unavailable";
    });
}

function renderHourly(data, dateStr) {
  const detail = document.getElementById("weather-hourly-detail");
  const hourly = data.hourly;
  if (!hourly || !hourly.time || hourly.time.length === 0) {
    detail.textContent = "No hourly data.";
    return;
  }

  const times = hourly.time;
  const temps = hourly.temperature_2m;
  const probs = hourly.precipitation_probability || [];
  const codes = hourly.weathercode || [];

  // Build a compact list: e.g., every 2 hours
  let html = "";
  html += `<div class="weather-hourly-title">Hourly forecast for ${
    new Date(dateStr).toLocaleDateString(undefined, {
      weekday: "short",
      month: "short",
      day: "numeric"
    })
  }</div>`;

  html += `<div>`;
  for (let i = 0; i < times.length; i += 2) {
    const t = new Date(times[i]);
    const timeLabel = t.toLocaleTimeString([], { hour: "numeric", minute: "2-digit" });
    const temp = Math.round(temps[i]);
    const prob = probs[i] != null ? probs[i] : "";
    const desc = getWeatherDescription(codes[i]);

    html += `
      <div class="weather-hourly-row">
        <div>${timeLabel}</div>
        <div>${temp}¬∞</div>
        <div>${prob !== "" ? prob + "%" : ""}</div>
        <div>${desc}</div>
      </div>
    `;
  }
  html += `</div>`;

  detail.innerHTML = html;
}

function showHourlyView(dateStr) {
  weatherCurrentView = "hourly";
  weatherSelectedDate = dateStr;

  const forecastEl = document.getElementById("weather-forecast");
  forecastEl.innerHTML = `<div>Loading hourly forecast‚Ä¶</div>`;

  const url = `https://api.open-meteo.com/v1/forecast` +
    `?latitude=${LAT}` +
    `&longitude=${LON}` +
    `&hourly=temperature_2m,precipitation_probability,weathercode` +
    `&start_date=${dateStr}` +
    `&end_date=${dateStr}` +
    `&temperature_unit=fahrenheit` +
    `&timezone=auto`;

  fetch(url)
    .then(r => r.json())
    .then(data => renderHourlyView(data, dateStr))
    .catch(err => {
      console.error("Hourly weather error:", err);
      forecastEl.innerHTML = `<div>Hourly forecast unavailable</div>`;
    });
}

function renderHourlyView(data, dateStr) {

    return;
  }

  const times = hourly.time;
  const temps = hourly.temperature_2m;
  const probs = hourly.precipitation_probability || [];
  const codes = hourly.weathercode || [];

  let html = "";

  // Back + title bar
  html += `
    <div class="weather-hourly-header">
      <button id="weather-back-btn">‚óÄ</button>
      <div class="weather-hourly-title">
        Hourly for ${new Date(dateStr).toLocaleDateString(undefined, {
          weekday: "short",
          month: "short",
          day: "numeric",
        })}
      </div>
    </div>
  `;

  html += `<div class="weather-hourly-list">`;

  // Example: every 2 hours

    const t = new Date(times[i]);
    const timeLabel = t.toLocaleTimeString([], {
      hour: "2-digit",//"numeric",
      minute: "2-digit",
    });
    const temp = Math.round(temps[i]);
    const prob = probs[i] != null ? probs[i] : "";
    const desc = getWeatherDescription(codes[i]);

    html += `
      <div class="weather-hourly-row">
        <div>${timeLabel}</div>
        <div>${temp}¬∞</div>
        <div>${prob !== "" ? prob + "%" : ""}</div>
        <div>${desc}</div>

  document
    .getElementById("weather-back-btn")

function showDailyView() {
